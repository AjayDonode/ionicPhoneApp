<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button" ng-click="closeLogin()">   <i class="icon ion-ios-close"></i></button>
    </div>
  </ion-header-bar>

  <card>
  <ion-content class="padding" ng-hide="isLogin">
    <form >
      <div class="list">
        <img src="img/loginheader.jpg" class="logo">
        <!--<div class="logoText">-->
          <!--myChat-->
        <!--</div>-->
      </div>

      <div class="list card">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <!--label class="item">
          <button ng-click="doLogin()" class="button button-small button-positive" type="button" >Sign in</button>
        </label -->
        <label class="item">
        <div class="list" style="text-align:center">
          <button ng-click="doLogin()" class="button button-small icon-left ion-person-add button-positive" type="button" >Sign in</button>
          <button ng-click="switchRegister()" class="button button-small button-outline icon-left ion-person button-positive">
            Create New Account
          </button>
        </div>
          </label>
      </div>
    </form>

  </ion-content>
  </card>

</ion-modal-view>
